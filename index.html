<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whole Food Calorie Tracker</title>
   <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Whole Food Calorie Tracker</h1>
        
        <div class="input-section">
            <h3>Add Food Item</h3>
            <label for="category-select">Choose Category:</label>
            <select id="category-select" onchange="updateItemDropdown()">
                <option value="">Select a category...</option>
                <option value="fruits">Fruits</option>
                <option value="vegetables">Vegetables</option>
                <option value="liquids">Liquids</option>
                <option value="proteins">Proteins</option>
                <option value="fats">Fats and Oils</option>
                <option value="grains">Grains</option>
                <option value="prepared">Prepared Foods</option>
            </select>
            
            <label for="item-select">Choose Item:</label>
            <select id="item-select">
                <option value="">Select a category first...</option>
            </select>
            
            <button class="add-ingredient-btn" onclick="openAddIngredientModal()">+ Add New Ingredient</button>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="0" step="0.25" value="1" placeholder="e.g., 1, 0.5, 1.25">
            
            <button onclick="addItem()">Add to Daily Total</button>
        </div>
        
        <div class="daily-total">
            Daily Total: <span id="total-calories">0</span> calories
        </div>
        
        <div class="daily-items">
            <h3>Today's Items:</h3>
            <div id="items-list">
                <p style="text-align: center; color: #666;">No items added yet</p>
            </div>
        </div>
    </div>

    <!-- Add New Ingredient Modal -->
    <div id="addIngredientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Ingredient</h3>
                <span class="close" onclick="closeAddIngredientModal()">&times;</span>
            </div>
            
            <div class="form-group">
                <label for="new-ingredient-name">Ingredient Name:</label>
                <input type="text" id="new-ingredient-name" placeholder="e.g., Spinach, Almond Butter">
            </div>
            
            <div class="form-group">
                <label for="new-ingredient-category">Category:</label>
                <select id="new-ingredient-category">
                    <option value="">Select a category...</option>
                    <option value="fruits">Fruits</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="liquids">Liquids</option>
                    <option value="proteins">Proteins</option>
                    <option value="fats">Fats and Oils</option>
                    <option value="grains">Grains</option>
                    <option value="prepared">Prepared Foods</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="new-ingredient-unit">Unit of Measurement:</label>
                <input type="text" id="new-ingredient-unit" placeholder="e.g., cup, tablespoon, slice, piece">
            </div>
            
            <div class="form-group">
                <label for="new-ingredient-calories">Calories per Unit:</label>
                <input type="number" id="new-ingredient-calories" min="0" placeholder="e.g., 120">
            </div>
            
            <div class="button-group">
                <button onclick="closeAddIngredientModal()" style="background-color: #999;">Cancel</button>
                <button onclick="addNewIngredient()">Add Ingredient</button>
            </div>
        </div>
    </div>

    <script>
        const allFoods = {
            fruits: {
                'green-apple-small': { name: 'Green Apple - Small', calories: 55, unit: 'small apple' },
                'green-apple-medium': { name: 'Green Apple - Medium', calories: 80, unit: 'medium apple' },
                'green-apple-large': { name: 'Green Apple - Large', calories: 110, unit: 'large apple' },
                'fuji-apple-small': { name: 'Fuji Apple - Small', calories: 55, unit: 'small apple' },
                'fuji-apple-medium': { name: 'Fuji Apple - Medium', calories: 80, unit: 'medium apple' },
                'fuji-apple-large': { name: 'Fuji Apple - Large', calories: 110, unit: 'large apple' },
                'avocado-small': { name: 'Avocado - Small', calories: 200, unit: 'small avocado' },
                'avocado-medium': { name: 'Avocado - Medium', calories: 250, unit: 'medium avocado' },
                'avocado-large': { name: 'Avocado - Large', calories: 300, unit: 'large avocado' },
                'dark-red-cherries': { name: 'Dark Red Cherries', calories: 4, unit: 'cherry' },
                'frozen-blueberries': { name: 'Frozen Blueberries', calories: 80, unit: 'cup' },
                'green-grapes': { name: 'Green Grapes', calories: 3, unit: 'grape' },
                'lemon': { name: 'Lemon', calories: 17, unit: 'medium lemon' },
                'lime': { name: 'Lime', calories: 20, unit: 'medium lime' },
                'pineapple': { name: 'Pineapple', calories: 80, unit: 'cup chunks' },
                'pear': { name: 'Pear', calories: 85, unit: 'medium pear' },
                'watermelon': { name: 'Watermelon', calories: 46, unit: 'cup cubed' }
            },
            vegetables: {
                'spinach': { name: 'Spinach', calories: 7, unit: 'cup' },
                'kale': { name: 'Kale', calories: 33, unit: 'cup chopped' },
                'romaine': { name: 'Romaine', calories: 8, unit: 'cup chopped' },
                'hothouse-cucumber': { name: 'Hothouse Cucumber', calories: 45, unit: 'whole cucumber' },
                'persian-cucumber': { name: 'Persian Cucumber', calories: 20, unit: 'whole cucumber' },
                'celery': { name: 'Celery', calories: 6, unit: 'stick' },
                'medium-tomato': { name: 'Medium Tomato', calories: 22, unit: 'tomato' },
                'cherry-tomato': { name: 'Cherry Tomato', calories: 3, unit: 'tomato' },
                'red-bell-pepper': { name: 'Red Bell Pepper', calories: 37, unit: 'pepper' },
                'raw-beet-small': { name: 'Raw Beet - Small', calories: 35, unit: 'small beet' },
                'raw-beet-medium': { name: 'Raw Beet - Medium', calories: 60, unit: 'medium beet' },
                'raw-beet-large': { name: 'Raw Beet - Large', calories: 85, unit: 'large beet' },
                'cooked-beet-small': { name: 'Cooked Beet - Small', calories: 30, unit: 'small beet' },
                'cooked-beet-medium': { name: 'Cooked Beet - Medium', calories: 50, unit: 'medium beet' },
                'cooked-beet-large': { name: 'Cooked Beet - Large', calories: 70, unit: 'large beet' },
                'sweet-potato': { name: 'Sweet Potato', calories: 114, unit: 'cup cubed raw' }
            },
            liquids: {
                'almond-milk': { name: 'Almond Milk', calories: 40, unit: 'cup' },
                'coconut-milk': { name: 'Coconut Milk', calories: 80, unit: 'cup' },
                'oat-milk': { name: 'Oat Milk', calories: 120, unit: 'cup' },
                'soy-milk': { name: 'Soy Milk', calories: 100, unit: 'cup' },
                'coconut-water': { name: 'Coconut Water', calories: 45, unit: 'cup' }
            },
            proteins: {
                'common-beans-dry': { name: 'Common Beans - Dry', calories: 670, unit: 'cup dry' },
                'common-beans-cooked': { name: 'Common Beans - Cooked', calories: 230, unit: 'cup cooked' },
                'chickpeas-dry': { name: 'Chickpeas - Dry', calories: 730, unit: 'cup dry' },
                'chickpeas-cooked': { name: 'Chickpeas - Cooked', calories: 270, unit: 'cup cooked' },
                'red-lentils-dry': { name: 'Red Lentils - Dry', calories: 680, unit: 'cup dry' },
                'red-lentils-cooked': { name: 'Red Lentils - Cooked', calories: 230, unit: 'cup cooked' },
                'green-brown-lentils-dry': { name: 'Green/Brown Lentils - Dry', calories: 680, unit: 'cup dry' },
                'green-brown-lentils-cooked': { name: 'Green/Brown Lentils - Cooked', calories: 230, unit: 'cup cooked' },
                'beluga-lentils-dry': { name: 'Black Beluga Lentils - Dry', calories: 680, unit: 'cup dry' },
                'beluga-lentils-cooked': { name: 'Black Beluga Lentils - Cooked', calories: 230, unit: 'cup cooked' },
                'puy-lentils-dry': { name: 'Lentils de Puy - Dry', calories: 680, unit: 'cup dry' },
                'puy-lentils-cooked': { name: 'Lentils de Puy - Cooked', calories: 230, unit: 'cup cooked' },
                'egg-large': { name: 'Large Egg', calories: 70, unit: 'egg' },
                'egg-extra-large': { name: 'Extra-Large Egg', calories: 80, unit: 'egg' }
            },
            fats: {
                'olive-oil': { name: 'Olive Oil', calories: 120, unit: 'tablespoon' },
                'butter': { name: 'Butter', calories: 100, unit: 'tablespoon' },
                'pepitas': { name: 'Pepitas', calories: 750, unit: 'cup' },
                'almonds': { name: 'Almonds', calories: 7, unit: 'almond' },
                'walnuts': { name: 'Walnuts', calories: 26, unit: 'walnut half' },
                'brazil-nuts': { name: 'Brazil Nuts', calories: 35, unit: 'nut' }
            },
            grains: {
                'basmati-white-rice-dry': { name: 'Basmati White Rice - Dry', calories: 680, unit: 'cup dry' },
                'basmati-white-rice-cooked': { name: 'Basmati White Rice - Cooked', calories: 210, unit: 'cup cooked' },
                'brown-rice-dry': { name: 'Brown Rice - Dry', calories: 690, unit: 'cup dry' },
                'brown-rice-cooked': { name: 'Brown Rice - Cooked', calories: 220, unit: 'cup cooked' },
                'quinoa-dry': { name: 'Quinoa - Dry', calories: 630, unit: 'cup dry' },
                'quinoa-cooked': { name: 'Quinoa - Cooked', calories: 220, unit: 'cup cooked' },
                'old-fashioned-oats-dry': { name: 'Old Fashioned Oats - Dry', calories: 300, unit: 'cup dry' },
                'old-fashioned-oats-cooked': { name: 'Old Fashioned Oats - Cooked', calories: 150, unit: 'cup cooked' },
                'oat-groats-dry': { name: 'Whole Oat Groats - Dry', calories: 310, unit: 'cup dry' },
                'oat-groats-cooked': { name: 'Whole Oat Groats - Cooked', calories: 160, unit: 'cup cooked' },
                'buckwheat-dry': { name: 'Buckwheat - Dry', calories: 580, unit: 'cup dry' },
                'buckwheat-cooked': { name: 'Buckwheat - Cooked', calories: 155, unit: 'cup cooked' }
            },
            prepared: {}
        };

        let dailyItems = [];
        let itemIdCounter = 0;
        let customIngredientCounter = 0;
        
        function openAddIngredientModal() {
            document.getElementById('addIngredientModal').style.display = 'block';
        }
        
        function closeAddIngredientModal() {
            document.getElementById('addIngredientModal').style.display = 'none';
            document.getElementById('new-ingredient-name').value = '';
            document.getElementById('new-ingredient-category').value = '';
            document.getElementById('new-ingredient-unit').value = '';
            document.getElementById('new-ingredient-calories').value = '';
        }
        
        function updateItemDropdown() {
            const categorySelect = document.getElementById('category-select');
            const itemSelect = document.getElementById('item-select');
            const selectedCategory = categorySelect.value;
            
            itemSelect.innerHTML = '<option value="">Select an item...</option>';
            
            if (selectedCategory && allFoods[selectedCategory]) {
                const foods = allFoods[selectedCategory];
                const foodKeys = Object.keys(foods);
                
                if (foodKeys.length === 0) {
                    itemSelect.innerHTML = '<option value="">No items available in this category</option>';
                    return;
                }
                
                foodKeys.forEach(foodKey => {
                    const food = foods[foodKey];
                    const option = document.createElement('option');
                    option.value = foodKey;
                    option.textContent = `${food.name} (1 ${food.unit} = ${food.calories} cal)`;
                    itemSelect.appendChild(option);
                });
            } else if (selectedCategory === '') {
                itemSelect.innerHTML = '<option value="">Select a category first...</option>';
            }
        }
        
        function addItem() {
            const categorySelect = document.getElementById('category-select');
            const itemSelect = document.getElementById('item-select');
            const quantityInput = document.getElementById('quantity');
            
            const selectedCategory = categorySelect.value;
            const selectedItem = itemSelect.value;
            const quantity = parseFloat(quantityInput.value);
            
            if (!selectedCategory) {
                alert('Please select a category');
                return;
            }
            
            if (!selectedItem) {
                alert('Please select an item');
                return;
            }
            
            if (!quantity || quantity <= 0) {
                alert('Please enter a valid quantity');
                return;
            }
            
            const food = allFoods[selectedCategory][selectedItem];
            const totalCalories = Math.round(food.calories * quantity);
            
            const newItem = {
                id: itemIdCounter++,
                name: food.name,
                unit: food.unit,
                quantity: quantity,
                caloriesPerUnit: food.calories,
                totalCalories: totalCalories,
                isEditing: false
            };
            
            dailyItems.push(newItem);
            updateDisplay();
            
            categorySelect.value = '';
            itemSelect.innerHTML = '<option value="">Select a category first...</option>';
            quantityInput.value = '1';
        }
        
        function addNewIngredient() {
            const name = document.getElementById('new-ingredient-name').value.trim();
            const category = document.getElementById('new-ingredient-category').value;
            const unit = document.getElementById('new-ingredient-unit').value.trim();
            const calories = parseInt(document.getElementById('new-ingredient-calories').value);
            
            if (!name || !category || !unit || !calories) {
                alert('Please fill in all fields');
                return;
            }
            
            const ingredientKey = `custom-${customIngredientCounter++}-${name.toLowerCase().replace(/[^a-z0-9]/g, '-')}`;
            
            allFoods[category][ingredientKey] = {
                name: name,
                calories: calories,
                unit: unit
            };
            
            const currentCategory = document.getElementById('category-select').value;
            if (currentCategory === category) {
                updateItemDropdown();
            }
            
            alert(`${name} has been added to the ${category} category!`);
            closeAddIngredientModal();
        }
        
        function updateDisplay() {
            const totalCalories = dailyItems.reduce((sum, item) => sum + item.totalCalories, 0);
            document.getElementById('total-calories').textContent = totalCalories;
            
            const itemsList = document.getElementById('items-list');
            
            if (dailyItems.length === 0) {
                itemsList.innerHTML = '<p style="text-align: center; color: #666;">No items added yet</p>';
                return;
            }
            
            itemsList.innerHTML = dailyItems.map(item => {
                if (item.isEditing) {
                    return `
                        <div class="item">
                            <div class="item-info">
                                <input type="number" class="edit-input" id="edit-${item.id}" value="${item.quantity}" min="0" step="0.25">
                                ${item.quantity === 1 ? item.unit : item.unit + 's'}
                            </div>
                            <div class="item-calories">${item.totalCalories} cal</div>
                            <div class="item-controls">
                                <button class="save-btn" onclick="saveEdit(${item.id})">Save</button>
                                <button class="cancel-btn" onclick="cancelEdit(${item.id})">Cancel</button>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="item">
                            <div class="item-info">${item.quantity} ${item.quantity === 1 ? item.unit : item.unit + 's'}</div>
                            <div class="item-calories">${item.totalCalories} cal</div>
                            <div class="item-controls">
                                <button class="edit-btn" onclick="editItem(${item.id})">Edit</button>
                                <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }
        
        function editItem(itemId) {
            const item = dailyItems.find(i => i.id === itemId);
            if (item) {
                item.isEditing = true;
                updateDisplay();
            }
        }
        
        function saveEdit(itemId) {
            const item = dailyItems.find(i => i.id === itemId);
            const newQuantity = parseFloat(document.getElementById(`edit-${itemId}`).value);
            
            if (!newQuantity || newQuantity <= 0) {
                alert('Please enter a valid quantity');
                return;
            }
            
            item.quantity = newQuantity;
            item.totalCalories = Math.round(item.caloriesPerUnit * newQuantity);
            item.isEditing = false;
            updateDisplay();
        }
        
        function cancelEdit(itemId) {
            const item = dailyItems.find(i => i.id === itemId);
            if (item) {
                item.isEditing = false;
                updateDisplay();
            }
        }
        
        function removeItem(itemId) {
            dailyItems = dailyItems.filter(item => item.id !== itemId);
            updateDisplay();
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('addIngredientModal');
            if (event.target === modal) {
                closeAddIngredientModal();
            }
        }
    </script>
</body>
</html>
